<html >
<head>
  <style>
         * {
            margin: 80;
            padding: 0;
        }
        .pic {
            display: grid;
            height: 50%;
        }
        .center-fit {
            max-width: 100%;
            max-height: 100vh;
            margin: auto;
        }
    .pic{
      opacity: 1;
      filter: brightness(100%);
      background: src='background.png' no-repeat;
    }
    .pic:hover
    {
      brightness: 1.2;
      filter: brightness(120%);
    }

  </style>
</head>
<body>
<div class="pic">
<a href="https://discord.gg/PZQCTT7">
  <img class="center-fit" src='background.png' alt="HTML tutorial">
</a>
</div>
</body>
